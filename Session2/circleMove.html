<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas painting Example</title>
  </head>
  <body>
    <canvas
      style="background-color: black"
      id="canvas"
      width="300"
      height="300">
    </canvas>
  </body>

  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    canvas.addEventListener("mousemove", (event) => {
      console.log("Mouse all the way");
      console.log(event.clientX);

      // -- clearing the movemnet right away --
      context.clearRect(0, 0, 300, 300);
      //Box
      context.beginPath();
      context.fillStyle = "red";
      context.arc(event.clientX, event.clientY, 40, 55, 360);
      context.fill();

      context.beginPath();
      context.fillStyle = "blue";
      context.arc(event.clientX, event.clientY, 30, 35, 360);
      context.fill();

      context.beginPath();
      context.fillStyle = "yellow";
      context.arc(event.clientX, event.clientY, 10, 15, 360);
      context.fill();
    });

    document.addEventListener("keydown", (event) => {
      console.log("Key type", event.key);
      if (event.code === "ArrowUp") {
        console.log("Jump");
      }
    });
  </script>
</html>
