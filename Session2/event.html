<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listener</title>
  </head>
  <body>
    <div
      id="room"
      onclick="callMe()"
      style="background-color: red; padding: 2px">
      Hey something is happening
    </div>
  </body>

  <script>
    function callMe() {
      console.log("open the door");
    }

    // === Or ===
    // EventListener example
    const room = document.getElementById("room");
    room.addEventListener("mouseleave", callMe);

    // Alternative EventListener code with anonymous function
    room.addEventListener("mousemove", () => {
      console.log("You did it");
    });
  </script>
</html>
