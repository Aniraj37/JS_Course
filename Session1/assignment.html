<!-- Assignment 1 (Traffic Light Horizontal) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light Horizontal</title>
  </head>
  <body>
    <canvas
      id="canvas"
      style="border: 2px solid black"
      width="300"
      height="300">
    </canvas>
  </body>

  <!-- JS Code -->
  <script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    // Board
    context.beginPath();
    context.fillStyle = "Black";
    context.rect(0, 0, 250, 100);
    context.fill();

    // Red circle
    context.beginPath();
    context.fillStyle = "red";
    context.arc(50, 50, 25, 0, 360);
    context.fill();

    // yellow circle
    context.beginPath();
    context.fillStyle = "yellow";
    context.arc(120, 50, 25, 0, 360);
    context.fill();

    // Green circle
    context.beginPath();
    context.fillStyle = "green";
    context.arc(190, 50, 25, 0, 360);
    context.fill();

    console.log(canvas);
  </script>
</html>
