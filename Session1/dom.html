<!-- DOM Manipulation concept -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id = 'title'>Hello</h1>

    

    
    <!-- JS Code -->
    <script>
        

        let nam1 = document.getElementById("title");
        
        let font_size = 10;

        setInterval(()=>{
            nam1.style.fontSize = font_size + "px";
            font_size += 10;
        }, 1000);


        
       
    </script>
    
</body>
</html>
